<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset= "utf-8" >
        <title>
            Daniel Teague | ITIS 3135 | Dusty Turtle | Slideshow
        </title>
        <link href = "styles/activity_9.css" type = "text/css" rel = "stylesheet">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>
                Slideshow
            </h2>
            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="images/woods.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="images/waterfall.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="images/creek.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="images/lake.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="images/mountain_pond.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="images/field_tree.jpg" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="images/woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/waterfall.jpg" style="width:100%" onclick="currentSlide(2)" alt="A Waterfall">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/creek.jpg" style="width:100%" onclick="currentSlide(3)" alt="A Creek">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/lake.jpg" style="width:100%" onclick="currentSlide(4)" alt="A Lake">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/mountain_pond.jpg" style="width:100%" onclick="currentSlide(5)" alt="A Mountain Pond">
                    </div>

                    <div class="column">
                        <img class="demo cursor" src="images/field_tree.jpg" style="width:100%" onclick="currentSlide(6)" alt="A Tree in a Field">
                    </div>

                </div>
            </div>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
    </body>
</html>
