<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset= "utf-8" >
        <title>
            Daniel Teague | ITIS 3135 | Dusty Turtle | Slideshow
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
        <script src="scripts/slideshow.js"></script>
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>
                Slideshow
            </h2>

            <div>
                <button onclick="prev()">Previous</button>

                <section id="main1">
                    <img src="images/woods.jpg" alt="The Woods">
                    <h3>The Woods</h3>
                </section>
                <section id="main2">
                    <img src="images/waterfall.jpg" alt="A waterfall">
                    <h3>A waterfall</h3>
                </section>
                <section id="main3">
                    <img src="images/creek.jpg" alt="A Creek">
                    <h3>A Creek</h3>
                </section>
                <section id="main4">
                    <img src="images/lake.jpg" alt="A Lake">
                    <h3>A Lake</h3>
                </section>
                <section id="main5">
                    <img src="images/mountain_pond.jpg" alt="A Pond in the Mountains">
                    <h3>A Pond in the Mountains</h3>
                </section>
                <section id="main6">
                    <img src="images/field_tree.jpg" alt="A Tree in a Field">
                    <h3>A Tree in a Field</h3>
                </section>
            
                <button onclick="next()">Next</button>
            </div>
            <br>
            <button onclick="main1Up()"><img src="images/woods_small.jpg" alt="The Woods"></button>
            <button onclick="main2Up()"><img src="images/waterfall_small.jpg" alt="A waterfall"></button>
            <button onclick="main3Up()"><img src="images/creek_small.jpg" alt="A Creek"></button>
            <button onclick="main4Up()"><img src="images/lake_small.jpg" alt="A Lake"></button>
            <button onclick="main5Up()"><img src="images/mountain_pond_small.jpg" alt="A Pond in the Mountains"></button>
            <button onclick="main6Up()"><img src="images/field_tree_small.jpg" alt="A Tree in a Field"></button>
            
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
    </body>
</html>
