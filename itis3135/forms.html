        <main>
            <h2>
                HTML Forms
            </h2>
            <form>
                <label class="centered">Basic Info:</label><br>
                <label class="centered">Name:</label>
                <input type="text" name="name" placeholder="First and Last">
                <br>
                <label class="centered">Phone Number:</label>
                <input type="text" name="phone" placeholder="000-000-0000">
                <label>Email:</label>
                <input type="text" name="email" placeholder="mail@mail.com"><br>
                <br>
                <label>What is your prefered way of contact?</label><br>
                <label for="text"><input type="checkbox" id="text" name="contact">Text</label>
                <label for="email"><input type="checkbox" id="email" name="contact">Email</label>
                <br><br>
                <label>What type of contact do you want?</label><br>
                <label for="notify">
                    <input type="radio" id="notify" name="notify" value="letter">Newsletters
                    <input type="radio" id="notify" name"notify" value="products">Product Notifications
                    <input type="radio" id="notify" name"notify" value="both">Both
                    <input type="radio" id="notify" name"notify" value="none">Neither
                </label><br><br>
                <label>How often would you like to recieve notifications?</label><br>
                <select name="frequency" id="frequency" size="1">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
                <br><br>
                <button type="submit" action="#">Submit</button>
                <button type="reset">Reset</button>
            </form>
