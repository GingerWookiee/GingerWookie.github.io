<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset= "utf-8" >
        <title>
            Daniel Teague | ITIS 3135 | Dusty Turtle | Forms
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet"> 
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>
                HTML Forms
            </h2>
            <form>
                <label><u><strong>Basic Info:</strong></u></label><br>
                <label>Name:</label>
                <input type="text" name="name" placeholder="First and Last">
                <br>
                <label>Phone Number:</label>
                <input type="text" name="phone" placeholder="000-000-0000">
                <br>
                <label>Email:</label>
                <input type="text" name="email" placeholder="mail@mail.com">
                <br>
                <br>
                <label><u><strong>Additional Info:</strong></u></label>
                <br>
                
                <label><strong>What is your prefered way of contact?</strong></label><br>
                
                <input type="checkbox" name="contact" id="text" >
                <label for="text">Text</label>

                <input type="checkbox" name="contact" id="email" >
                <label for="email">Email</label>
                <br>
                <br>
                <label><strong>What type of contact do you want?</strong></label>
                <br>
                <input type="radio" id="letter" name="notify" value="letter">
                <label for="letter">Newsletters</label>
                
                <input type="radio" id="products" name="notify" value="products">
                <label for="products">Product Notifications</label>
                
                <input type="radio" id="both" name="notify" value="both">
                <label for="both">Both</label>
                    
                <input type="radio" id="none" name="notify" value="none">
                <label for="none">Neither</label>
                
                <br><br>
                <label><strong>How often would you like to recieve notifications?</strong></label><br>
                <select name="frequency" id="frequency" size="1">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/htmlinclude.js"></script>
    </body>
</html>
